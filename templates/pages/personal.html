{% extends 'layout/layout.html' %}
{% block body %}
{% include 'layout/search.html' %}
<tr>
    <th>שם מלא</th>
    <th>מ.א.</th>
    <th>פעולות</th>
</tr>
{% for u in users %}
<tr>
    <td>{{u.name}} {{u.last_name}}</td>
    <td>{{u.id}}</td>
    <td>
        <button class="btn btn-primary btn-lg" type="button" onclick="location.href='/personal?id={{u.id}}';">פעולות</button>
    </td>
</tr>
{% endfor %}
{% endblock %}
